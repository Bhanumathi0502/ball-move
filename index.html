<!DOCTYPE html>
<html>
<head>
  <title>Ball Movement in X and Y</title>
  <style>
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }
    body {
      margin: 0;
      overflow: hidden; /* prevents scrollbars */
    }
  </style>
</head>
<body>
  <div id="ball"></div>

  <script>
    const ball = document.getElementById("ball");
    let x = 0;
    let y = 0;
    let dx = 5// speed in X
    let dy =5;// speed in Y

    function moveBall() {
      x += dx;//x=x+dx
      y += dy;//y=y+dy

      ball.style.left = x + "px";
      ball.style.top = y + "px";

      // bounce on edges
      if (x >= window.innerWidth - ball.offsetWidth || x <= 0) {
        dx *= -1;
      }
      if (y >= window.innerHeight - ball.offsetHeight || y <= 0) {
        dy *= -1;
      }

    // requestAnimationFrame(moveBall);
    }

 setInterval(moveBall, 16)
  </script>
</body>
</html>
